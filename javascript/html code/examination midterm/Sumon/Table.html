<!DOCTYPE HTML>
<html>
<head>

<style>
table,td,th
{
border: 2px solid black;
border-collapse: collapse;
}
table{
height: 200px;width:200px;

}
tr{
height: 50px;width:75px;
}

</style>
</head>
<body>

<table>
<tr> 
<td> 1 </td>
<td colspan="3"> 2 </td>
</tr>

<tr>
<td rowspan="2">3</td>
<td>4</td>
<td>5</td>
<td rowspan="2">8</td>
</tr>

<tr>
<td>6</td>
<td>7</td>
</tr>
</table>
</body>
</html>
