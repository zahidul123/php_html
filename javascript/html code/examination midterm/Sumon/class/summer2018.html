<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>table carrenge</title>
	<style>
	table, th, td {
    border: 1px solid black;
}
	</style>
</head>
<body>
<table>
	<tr>
		<th colspan="2">header</th>
		<th>header</th>
        <th>header</th>
        <th>header</th>
	</tr>
	<tr>
		<td rowspan="5">you can span down</td>
		<td colspan="4">you can span accross</td>
	</tr>
	<tr>
		<td colspan="3">its like a puzzle.</td>
		<td rowspan="4" >over here</td>
	</tr>
	<tr>
		<td rowspan="3" >this is way</td>
		<td colspan="2">this is way</td>
	</tr>
	<tr>
		<td rowspan="2">where am i</td>
	</tr>
</table>
</body>
</html>
