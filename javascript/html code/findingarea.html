<!DOCTYPE html>
<html>
<head>
	<title>prompt box</title>
</head>
<body>
 <script type="text/javascript">
 	var h=window.prompt("Enter height","");
 	var a=window.prompt("Enter area","");
 	var b=window.prompt("Enter base","");
 	var h1=parseInt(h);
 	var a1=parseInt(a);
 	var b1=parseInt(b);
 	document.write((a1+b1)*h1);
 </script>
</body>
</html>
